<h1>Dates of Religious Services</h1>
<div *ngIf="list_songs && list_books">
  <ul>
    <li *ngFor="let service of services.slice().reverse();">{{ service.date }} -
      <span *ngFor="let songID of service.songs; last as isLast">
        <a href="/song/{{songID}}">{{ list_songs!.songs[songID].get_book_number_title(list_books) }}</a>
        <span *ngIf="!isLast"> - </span>
      </span>
    </li>
  </ul>
</div>
