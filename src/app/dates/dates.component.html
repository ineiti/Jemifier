<h1>Dates des cultes</h1>
<div *ngIf="list_songs && services; else wait">
  <ul class="song-list">
    <li *ngFor="let service of services!;" class="songs">
      <div id="{{ service.date }}" style="position: relative; top: -60px; left: 0"></div>
      <div class="center">{{ service.date }}</div>
      <app-song-list [songs]="service.get_songs(list_songs)"></app-song-list>
    </li>
  </ul>
</div>
<ng-template #wait>
  <h2>Cr√©ation de la liste...</h2>
</ng-template>
