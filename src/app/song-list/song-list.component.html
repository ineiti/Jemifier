<div>
    <mat-checkbox *ngIf="!hideKnownCheckbox && some_unknown()" [(ngModel)]="knownOnly"><span class="checkbox">Seulement chants connus</span></mat-checkbox>
    <ul>
        <span *ngFor="let song of songs">
            <li *ngIf="!knownOnly || isKnown(song)">
                <app-song-entry [song]="song" [hideCheck]="hideCheck"></app-song-entry>
            </li>
        </span>
    </ul>
</div>
