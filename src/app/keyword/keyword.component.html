<div *ngIf="keyword === undefined; else has_keyword">
    <h1>Mots cl√©s</h1>
    <div style="line-height: 2em;">
        <span *ngFor="let key of keywords">
            <a class="keyword" routerLink="/keyword/{{key}}">{{key}}</a>
            &nbsp; 
        </span>
    </div>
</div>
<ng-template #has_keyword>
    <h1>{{ keyword }}</h1>
    <div style="line-height: 2em;">
        <ul>
            <li *ngFor="let song of songs">
                <app-song-entry [song]="song"></app-song-entry>
            </li>
        </ul>
    </div>
</ng-template>
