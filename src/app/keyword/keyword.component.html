<div *ngIf="keyword === undefined; else has_keyword">
    <h1>Mots cl√©s</h1>
    <div style="line-height: 2em;">
        <span *ngFor="let key of keywords">
            <a class="keyword" routerLink="/keyword/{{key}}">{{key}}</a>
            &nbsp; 
        </span>
    </div>
</div>
<ng-template #has_keyword>
    <h1>{{ keyword }}</h1>
    <div style="line-height: 2em;">
        <ul>
            <li *ngFor="let song of songs; index as i">
                <a routerLink="/song/{{songIDs[i]}}">{{ song.get_book_number_title(listBooks!) }}</a> -
                <span *ngIf="services[i].length > 0; else none">
                    {{ services[i].length }} fois:
                    <span *ngFor="let service of services[i].reverse(); last as isLast">
                        <span class="date">
                            <a routerLink="/dates" fragment="{{service}}">{{ service }}</a>
                        </span>
                        <span *ngIf="!isLast">&nbsp; </span>
                    </span>
                </span>
                <ng-template #none>jamais</ng-template>
                <br>
                <span *ngFor="let keyword of song.keywords">
                    <a class="keyword" routerLink="/keyword/{{keyword}}">{{ keyword }}</a>
                    &nbsp;
                </span>
            </li>
        </ul>
    </div>
</ng-template>
